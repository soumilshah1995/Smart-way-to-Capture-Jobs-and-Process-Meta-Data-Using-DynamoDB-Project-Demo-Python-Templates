service: dynamodb-process-metadata

frameworkVersion: '3'

provider:
  name: aws
  stackTags:
    product: soumil
    env: qa
    created-date: 2022-04-26
    team: python-dev
    customer-impact: false
    terraform: false

useDotenv: true


resources:
  Resources:
    myTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: ${env:TABLE_NAME}
        AttributeDefinitions:
          - AttributeName: pk
            AttributeType: S
          - AttributeName: sk
            AttributeType: S
          - AttributeName: gs1_process
            AttributeType: S
          - AttributeName: gsi_date_month
            AttributeType: S
          - AttributeName: gsi_date_day
            AttributeType: S
        KeySchema:
          - AttributeName: pk
            KeyType: HASH
          - AttributeName: sk
            KeyType: RANGE
        BillingMode: PAY_PER_REQUEST
        TableClass: STANDARD
        PointInTimeRecoverySpecification:
          PointInTimeRecoveryEnabled: false
        GlobalSecondaryIndexes:
          - IndexName: ${env:GS1_INDEX}
            KeySchema:
              -
                AttributeName: "gs1_process"
                KeyType: "HASH"
              -
                AttributeName: "pk"
                KeyType: "RANGE"
            Projection:
              ProjectionType: ALL
          - IndexName: ${env:GS2_DAY_INDEX}
            KeySchema:
              -
                AttributeName: "gsi_date_day"
                KeyType: "HASH"
              -
                AttributeName: "pk"
                KeyType: "RANGE"
            Projection:
              ProjectionType: ALL
          - IndexName: ${env:GSI_MONTH_INDEX}
            KeySchema:
              -
                AttributeName: "gsi_date_month"
                KeyType: "HASH"
              -
                AttributeName: "pk"
                KeyType: "RANGE"
            Projection:
              ProjectionType: ALL
        Tags:
          - Key: 'product'
            Value: 'soumil'
          - Key: 'customerImpact'
            Value: 'false'